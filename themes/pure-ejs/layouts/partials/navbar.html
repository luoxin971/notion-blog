<nav class="Navbar">
  <a href="index.html">
    <div class="Navbar__Btn">
      <% if (siteMeta.iconUrl) { %>
        <span><img class="inline-img-icon" src="<%= siteMeta.iconUrl %>"></span>&nbsp;
      <% } %>
      <span>Home</span>
    </div>
  </a>
  <% siteMeta.pages.forEach(function(page) { %>
    <% if (page.publish && page.inMenu && !page.direct) { %>
      <span class="Navbar__Delim">&centerdot;</span>
      <a href="<%= page.url %>">
        <div class="Navbar__Btn">
          <% if (page.iconUrl) { %>
            <span><img class="inline-img-icon" src="<%= page.iconUrl %>"></span>&nbsp;
          <% } %>
          <span><%= page.title %></span>
        </div>
      </a>
    <% } %>
  <% }) %>
  <div class="Navbar-Right">
    <a href="https://google.com">
      <div class="Navbar__Btn">
        <span>Google</span>
      </div>
    </a>
    <span class="Navbar__Delim">&centerdot;</span>
    <a href="https://blog.luoxin.vip">
      <div class="Navbar__Btn">
        <span>hexo-blog</span>
      </div>
    </a>
    <span class="Navbar__Delim">&centerdot;</span>
    <a href="https://blog.luoxin.vip/record_db">
      <div class="Navbar__Btn">
        <span>record_db</span>
    </a>
  </div>
</nav>
